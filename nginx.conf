events {
  worker_connections  4096;  ## Default: 1024
}

http {
    server {
      listen 80;

      location /api/post {
        proxy_pass         http://jibjabpost:8080/api/post;
        proxy_set_header   Host $host;
      }

      location /api/user {
        proxy_pass         http://jibjabuser:8080/api/user;
        proxy_set_header   Host $host;
       }

      location / {
        proxy_pass         http://jibjabclient:80/;
        proxy_set_header   Host $host;
      }
    }

}